# ============================================================================
# CI/CD PRODUCTION - GCP CLOUD RUN + STOP AWS
# ============================================================================  
# Workflow pour la branche 'main'
# 1. ArrÃªte AWS ECS (Ã©conomie de ressources)
# 2. DÃ©ploie sur GCP Cloud Run (production)

name: ğŸŒŸ Deploy Production (GCP) + Stop AWS

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'terraform/environments/gcp-complete/**'
      - 'terraform/modules/**'
      - '.github/workflows/production-gcp.yml'

  # DÃ©ploiement manuel optionnel
  workflow_dispatch:
    inputs:
      skip_aws_stop:
        description: 'Skip stopping AWS (keep both running)'
        required: false
        default: false
        type: boolean

env:
  GCP_REGION: us-west1
  GCP_PROJECT_ID: portfolio-test-476200
  AWS_REGION: us-west-1
  
jobs:
  # ============================================================================
  # STOP AWS ECS (Ã‰CONOMIE DE RESSOURCES)
  # ============================================================================
  stop-aws:
    name: ğŸ›‘ Stop AWS ECS (Save Resources)
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_aws_stop }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Setup GCP credentials (for provider initialization only)
        run: |
          # Create credentials file for GCP provider initialization
          # Note: GCP resources won't be created in this step, this is only for Terraform init
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > /tmp/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.6

      - name: ğŸ›‘ Scale down AWS ECS to 0
        env:
          TF_VAR_gcp_credentials: /tmp/gcp-key.json
        run: |
          cd terraform/environments/aws-complete
          
          # Initialize with backend
          terraform init
          
          # Scale ECS to 0 (save money)
          terraform apply -var="desired_count=0" -auto-approve
          
          echo "ğŸ’° AWS ECS scaled to 0 - Saving ~65â‚¬/month!"

  # ============================================================================
  # BUILD & PUSH TO ARTIFACT REGISTRY
  # ============================================================================
  build-and-push:
    name: ğŸ”¨ Build & Push to Artifact Registry
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.build.outputs.image }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: âš™ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ” Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west1-docker.pkg.dev

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        env:
          IMAGE_TAG: ${{ github.sha }}
          ARTIFACT_REGISTRY: us-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/portfolio-prod-app
        run: |
          cd app
          
          # Build image
          docker build -t $ARTIFACT_REGISTRY/portfolio-app:$IMAGE_TAG .
          docker build -t $ARTIFACT_REGISTRY/portfolio-app:latest .
          
          # Push images
          docker push $ARTIFACT_REGISTRY/portfolio-app:$IMAGE_TAG
          docker push $ARTIFACT_REGISTRY/portfolio-app:latest
          
          # Output image URI
          echo "image=$ARTIFACT_REGISTRY/portfolio-app:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ============================================================================
  # DEPLOY TO GCP CLOUD RUN
  # ============================================================================
  deploy-gcp:
    name: ğŸš€ Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: [build-and-push]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: âš™ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.6

      - name: âš™ï¸ Configure AWS credentials (for provider initialization only)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Import existing GCP resources
        run: |
          cd terraform/environments/gcp-complete
          chmod +x ../../../scripts/import-existing-gcp.sh
          ../../../scripts/import-existing-gcp.sh

      - name: ï¿½ğŸš€ Deploy infrastructure
        env:
          TF_VAR_container_image: ${{ needs.build-and-push.outputs.image-uri }}
        run: |
          cd terraform/environments/gcp-complete
          
          # Initialize Terraform with backend
          terraform init
          
          # Plan deployment
          terraform plan -out=tfplan
          
          # Apply deployment
          terraform apply -auto-approve tfplan
          
          # Get outputs
          echo "ğŸŒ Cloud Run URL: $(terraform output -raw cloud_run_url)"

      - name: ğŸ” Health check
        run: |
          cd terraform/environments/gcp-complete
          
          # Get Cloud Run URL
          CLOUD_RUN_URL=$(terraform output -raw cloud_run_url)
          
          # Wait for deployment
          echo "â³ Waiting for deployment..."
          sleep 30
          
          # Health check
          for i in {1..5}; do
            echo "ğŸ” Health check attempt $i/5"
            if curl -f -s "$CLOUD_RUN_URL/health" > /dev/null; then
              echo "âœ… Health check passed!"
              curl -I "$CLOUD_RUN_URL"
              break
            fi
            sleep 10
          done

  # ============================================================================
  # NOTIFICATION
  # ============================================================================
  notify:
    name: ğŸ“¢ Notification  
    runs-on: ubuntu-latest
    needs: [stop-aws, build-and-push, deploy-gcp]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment status
        run: |
          if [ "${{ needs.deploy-gcp.result }}" == "success" ]; then
            echo "âœ… GCP Production deployment successful!"
            echo "ğŸŒ Environment: Production (GCP Cloud Run)"
            echo "ğŸ“¦ Image: ${{ needs.build-and-push.outputs.image-uri }}"
            echo "ğŸ’° AWS resources stopped - Cost optimized!"
          else
            echo "âŒ GCP Production deployment failed!"
            exit 1
          fi
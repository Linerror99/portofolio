# DÃ©ploie sur GCP Cloud Run (production)
# AWS complÃ¨tement arrÃªtÃ© - plus de gestion AWS dans ce workflow

name: ğŸŒŸ Deploy Production (GCP)

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'terraform/environments/gcp-complete/**'
      - 'terraform/modules/**'
      - '.github/workflows/production-gcp.yml'

  # DÃ©ploiement manuel optionnel
  workflow_dispatch:

env:
  GCP_REGION: us-west1
  GCP_PROJECT_ID: portfolio-test-476200
  
jobs:
  # ============================================================================
  # BUILD & PUSH TO ARTIFACT REGISTRY
  # ============================================================================
  build-and-push:
    name: ğŸ”¨ Build & Push to Artifact Registry
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.build.outputs.image }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: âš™ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ” Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west1-docker.pkg.dev

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        env:
          IMAGE_TAG: ${{ github.sha }}
          ARTIFACT_REGISTRY: us-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/portfolio-prod-app
        run: |
          cd app
          
          # Build image
          docker build -t $ARTIFACT_REGISTRY/portfolio-app:$IMAGE_TAG .
          docker build -t $ARTIFACT_REGISTRY/portfolio-app:latest .
          
          # Push images
          docker push $ARTIFACT_REGISTRY/portfolio-app:$IMAGE_TAG
          docker push $ARTIFACT_REGISTRY/portfolio-app:latest
          
          # Output image URI
          echo "image=$ARTIFACT_REGISTRY/portfolio-app:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ============================================================================
  # DEPLOY TO GCP CLOUD RUN
  # ============================================================================
  deploy-gcp:
    name: ğŸš€ Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: âš™ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.6

      - name: ğŸ“¦ Import existing GCP resources
        run: |
          cd terraform/environments/gcp-complete
          chmod +x ../../../scripts/import-existing-gcp.sh
          ../../../scripts/import-existing-gcp.sh

      - name: ï¿½ğŸš€ Deploy infrastructure
        env:
          TF_VAR_container_image: ${{ needs.build-and-push.outputs.image-uri }}
        run: |
          cd terraform/environments/gcp-complete
          
          # Initialize Terraform with backend
          terraform init
          
          # Plan deployment
          terraform plan -out=tfplan
          
          # Apply deployment
          terraform apply -auto-approve tfplan
          
          # Get outputs
          echo "ğŸŒ Cloud Run URL: $(terraform output -raw cloud_run_url)"

      - name: ğŸ”„ Force Cloud Run service deployment
        run: |
          cd terraform/environments/gcp-complete
          
          # Get service name and image from Terraform/build outputs
          SERVICE_NAME=$(terraform output -raw cloud_run_service_name)
          IMAGE_URI="${{ needs.build-and-push.outputs.image-uri }}"
          
          echo "ğŸ”„ Forcing Cloud Run service to pull new image..."
          echo "ğŸ“¦ Image: $IMAGE_URI"
          
          gcloud run services update $SERVICE_NAME \
            --image $IMAGE_URI \
            --region ${{ env.GCP_REGION }} \
            --platform managed
          
          echo "âœ… New deployment triggered!"

      - name: ï¿½ğŸ” Health check
        run: |
          cd terraform/environments/gcp-complete
          
          # Get Cloud Run URL
          CLOUD_RUN_URL=$(terraform output -raw cloud_run_url)
          
          # Wait for deployment to stabilize
          echo "â³ Waiting for new revision to be ready (1 minute)..."
          sleep 60
          
          # Health check with retries
          echo "ğŸ” Running health checks..."
          for i in {1..10}; do
            echo "ğŸ” Health check attempt $i/10"
            if curl -f -s "$CLOUD_RUN_URL/health" > /dev/null; then
              echo "âœ… Health check passed!"
              echo "ğŸ“„ Response headers:"
              curl -I "$CLOUD_RUN_URL"
              exit 0
            fi
            echo "â³ Waiting 15s before retry..."
            sleep 15
          done
          
          echo "âŒ Health check failed after 10 attempts"
          exit 1

  # ============================================================================
  # NOTIFICATION
  # ============================================================================
  notify:
    name: ğŸ“¢ Notification  
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-gcp]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment status
        run: |
          if [ "${{ needs.deploy-gcp.result }}" == "success" ]; then
            echo "âœ… GCP Production deployment successful!"
            echo "ğŸŒ Environment: Production (GCP Cloud Run)"
            echo "ğŸ“¦ Image: ${{ needs.build-and-push.outputs.image-uri }}"
          else
            echo "âŒ GCP Production deployment failed!"
            exit 1
          fi